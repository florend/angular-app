<main>
    <div class="container">
        @if (post) {
            <img src="{{ post.image }}" />
            <p class="post-date">{{ post.date }}</p>
            <h2>{{ post.title }}</h2>
            <div [innerHTML]="post.body"></div>
        } @else {
            <div>Post not found</div>
        }
    </div>
</main>
