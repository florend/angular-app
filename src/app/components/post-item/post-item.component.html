<div class="post-item">
    <figure id="post-img">
        <img src="{{ post.image }}" alt="" />
    </figure>
    <div class="post-content" (click)="postClick()">
        <div class="left">
            <h2>{{ post.title }}</h2>
            <p class="post-date">{{ post.date }}</p>
        </div>
        <div class="right">
            <a>READ MORE</a>
        </div>
    </div>
</div>
