<div id="card">
    <div id="divider"></div>
    <div class="post-row">
        <figure id="post-img">
            <img src="{{ post.image }}" />
        </figure>
        <div class="post-content">
            <div class="left">
                <div id="title">{{ post.title }}</div>
                <div id="date">{{ post.date }}</div>
            </div>
            <div class="right">
                <a href="">Read more</a>
            </div>
        </div>
    </div>
</div>
