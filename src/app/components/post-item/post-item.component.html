<div id="card">
    <div id="divider"></div>
    <div class="post-row">
        <figure id="post-img">
            <img src="{{ post.image }}" />
        </figure>
        <div class="post-content">
            <div class="left">
                <h2>{{ post.title }}</h2>
                <p class="post-date">{{ post.date }}</p>
            </div>
            <div class="right">
                <a href="#">READ MORE</a>
            </div>
        </div>
    </div>
</div>
